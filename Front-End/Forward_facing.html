<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Information</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        .package {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .dependencies {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Package Information</h1>

    {{#each packages}}
        <div class="package">
            <h2>{{this.name}}</h2>
            <p><strong>Version:</strong> {{this.version}}</p>
            <p><strong>Resolved:</strong> <a href="{{this.resolved}}" target="_blank">{{this.resolved}}</a></p>
            <p><strong>Integrity:</strong> {{this.integrity}}</p>

            {{#if this.dependencies}}
                <p class="dependencies"><strong>Dependencies:</strong></p>
                <ul>
                    {{#each this.dependencies}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
            {{/if}}
        </div>
    {{/each}}

    <script id="template" type="text/x-handlebars-template">
        {{!-- Handlebars template goes here --}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js">
    </script>

    <script>
        var source = document.getElementById("template").innerHTML;
        var template = Handlebars.compile(source);
        var html = template({ packages: packages });
        document.body.innerHTML += html;
    </script>
</body>
</html>
