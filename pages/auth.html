<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asclepius - Auth</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <header class="auth">
        <a href="/index.html" id="logo">A</a>
        <h1 id="header">Login</h1>
    </header>
    <main class="auth">
        <form class="login" id="loginForm">
            <label class="login-label hidden" for="firstName">
                First Name:
                <input id="firstName" name="firstName" type="text" class="authInput" placeholder="Denzel">
            </label>
            <br class="login-label hidden">
            <label class="login-label hidden" for="lastName">
                Last Name:
                <input id="lastName" name="lastName" type="text" class="authInput" placeholder="Washington">
            </label>
            <br class="login-label hidden">
            <label for="emailAddress">
                Email Address:
                <input id="emailAddress" name="emailAddress" type="text" class="authInput" placeholder="user@example.com">
            </label>
            <br>
            <label class="login-label hidden" for="role">
                Role:
                <select id="role" name="role">
                    <option value="admin">Admin</option>
                    <option value="doctor">Doctor</option>
                    <option value="medical professional">Medical Professional</option>
                    <option value="patient">Patient</option>
                </select>
            </label>
            <br class="login-label hidden">
            <label for="password">
                Password:
                <input id="password" name="password" type="password" class="authInput" placeholder="password">
            </label>
            <br>
            <label class="login-label hidden" for="confirm-password">
                Confirm Password:
                <input id="confirm-password" name="confirm-password" type="password" class="authInput" placeholder="confirm password">
            </label>
            <br class="login-label hidden">
            <label class="login-label-patient hidden" for="gender">
                Gender
                <input id="gender" name="gender" type="text" class="authInput">
            </label>
            <br class="login-label-patient hidden">
            <label class="login-label-patient hidden" for="date-of-birth">
                Date of Birth
                <input id="date-of-birth" name="date-of-birth" type="date" class="authInput">
            </label>
            <br class="login-label-patient hidden">
            <label class="login-label-patient hidden" for="allergies">
                Allergies:
                <input id="allergies" name="allergies" type="text" class="authInput" placeholder="peanuts, dairy" value="n/a">
            </label>
            <br class="login-label-patient hidden">
            <button id="submitLogin" type="submit">Submit</button>
        </form>
        <p class="error-message hidden" id="error-message"></p>
        <button id="switch-auth-mode">Register</button>
    </main>
    <footer>
        <script src="/public/js/main.js"></script>
        <script src="/public/js/auth.js"></script>
    </footer>
</body>
</html>
