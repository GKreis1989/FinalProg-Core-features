<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asclepius - Home</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <header>
        <a href="/index.html" id="logo">A</a>
        <h1 id="user-name">User</h1>
    </header>
    <main>
        <form id="individual-user">
            <label for="first-name" class="user-attr">
                First Name:
                <input name="last-name" id="first-name">
            </label>
            <br>
            <label for="last-name" class="user-attr">
                Last Name:
                <input name="last-name" id="last-name">
            </label>
            <br>
            <label for="email-address" class="user-attr">
                Email Address:
                <input name="email-address" id="email-address">
            </label>
            <br>
            <label id="role-label" for="role" class="user-attr">
                Role:
                <select name="role" id="role">
                    <option value="admin">Admin</option>
                    <option value="doctor">Doctor</option>
                    <option value="medical professional">Medical Professional</option>
                </select>
            </label>
            <input id="submit-update-user" type="submit" value="Update">
            <p class="error-message hidden" id="error-message"></p>
        </form>
        <p class="patient-data hidden">Date of Birth: <p id="date-of-birth"></p>
        <br>
        <p class="patient-data hidden">Allergies: <p id="allergies"></p>
        <br>
        <p class="patient-data hidden">Gender: <p id="gender"></p>
        <br>
        <a class="hidden" href="/medications.html" id="prescription-link">Medications</a>
        <h3 class="prescription-header patient-data hidden">Prescription List</h3>
        <ul class="patient-data hidden" id="prescription-list"></ul>
        <a href="/users.html" id="back-button">Back To Users</a>
        <a id="logout-link" href="/logout">Logout</a>
    </main>
    <footer>
        <script src="/public/js/main.js"></script>
        <script src="/public/js/individualUser.js"></script>
    </footer>
</body>
</html>
