<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asclepius - Home</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <header>
        <a href="/index.html" id="logo">A</a>
        <h1>Prescription</h1>
        <h2 id="user-name">User</h2>
    </header>
    <main>
        <form id="prescribe-med">
            <label class="search-med-param" for="quantity">
                Quantity:
                <input name="quantity" id="quantity" type="text">
            </label>
            <br>
            <label class="search-med-param" for="unit">
                Unit:
                <input name="unit" id="unit" type="text">
            </label>
            <br>
            <label class="search-med-param" for="refills">
                Refills:
                <input name="refills" id="refills" type="text">
            </label>
            <br>
            <label class="search-med-param" for="start-date">
                Start Date:
                <input name="start-date" id="start-date" type="date">
            </label>
            <br>
            <label class="search-med-param" for="end-date">
                End Date:
                <input name="end-date" id="end-date" type="date">
            </label>
            <br>
            <label class="search-med-param" for="instructions">
                Instructions:
                <input name="instructions" id="instructions" type="text">
            </label>
            <br>
            <input type="submit" id="submit-prescription">
        </form>
        <p class="error-message hidden" id="error-message"></p>
    </main>
    <footer>
        <script src="/public/js/main.js"></script>
        <script src="/public/js/prescription.js"></script>
    </footer>
</body>
</html>
