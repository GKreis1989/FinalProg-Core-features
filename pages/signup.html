<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asclepius - Signup</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <header class="auth">
        <a href="/" id="logo">A</a>
        <h1>Signup</h1>
    </header>
    <main class="auth">
        <form class="signup" id="signupForm">
            <label for="firstName">
                First Name:
                <input 
                    id="firstName" 
                    name="firstName" 
                    type="text"
                    class="authInput"
                    placeholder="John"
                    required>
            </label>
            <br>
            <label for="lastName">
                Last Name:
                <input 
                    id="lastName" 
                    name="lastName" 
                    type="text"
                    class="authInput"
                    placeholder="Doe"
                    required>
            </label>
            <br>
            <label for="emailAddress">
                Email Address:
                <input 
                    id="emailAddress" 
                    name="emailAddress" 
                    type="email"
                    class="authInput"
                    placeholder="john@example.com"
                    required>
            </label>
            <br>
            <label for="password">
                Password:
                <input 
                    id="password" 
                    name="password" 
                    type="password"
                    class="authInput"
                    placeholder="password123"
                    required>
            </label>
            <br>
            <label for="role">
                Role:
                <select id="role" name="role" class="authInput" required>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="pharmacist">Pharmacist</option>
                    <!-- Add other role options as needed -->
                </select>
            </label>
            <br>
            <label for="associatedClinics">
                Associated Clinics:
                <input 
                    id="associatedClinics" 
                    name="associatedClinics" 
                    type="text"
                    class="authInput"
                    placeholder="Clinic ID(s)"
                    required>
            </label>
            <br>
            <button id="submitSignup" type="submit">Signup</button>
        </form>
    </main>
    <footer>
        <script src="/public/js/main.js"></script>
        <script src="/public/js/signup.js"></script>
    </footer>
</body>
</html>
